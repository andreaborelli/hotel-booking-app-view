<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="theme-color" content="#3A5E98">
  <title>BOOKING</title>
  <link rel="stylesheet" href="css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
  <link href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

<div>
  <!--navigation bar-->
  <div class="navigation">
    <div class="horiz-grid">
      <div class="logo">BOOKING</div>
      <div class="horiz-grid">
        <span class="btn active"><a href="search.html">SEARCH</a></span>
        <span class="btn">
         <a href="cart.html">CART (1)</a> 
        </span>
        <span class="btn"><a href="login.html">LOGOUT</a></span>
      </div>
      <em>Andrea Borelli</em>
    </div>
  </div>

  <!--CONTENT-->
  <div class="wrapper three-cols">
    <!--SIDEBAR-->
    <div class="card side-bar scrollable">
      <div class="title">Search</div>
      <div class="content">
        <form>
          <input type="text" placeholder="City (Rome or Milan)">
          <button type="submit">SEARCH</button>
        </form>

        <div class="separator"></div>
        <div class="font-big">Hotel in Milano</div>

        <div class="horiz-grid separator">
          <div>Hotel XYZ</div>
          <div>da € 89</div>
        </div>

        <div class="horiz-grid separator">
          <div>Hotel ABC</div>
          <div>da € 189</div>
        </div>

        <div class="horiz-grid separator active">
          <div>Hotel RockStar</div>
          <div>da € 189</div>
        </div>

        <div class="horiz-grid separator">
          <div>Hotel ABC</div>
          <div>da € 189</div>
        </div>

        <div class="separator"></div>
        <div class="horiz-grid">
          <div></div>
          <em>4 results</em>
        </div>

      </div>
    </div>

    <!--MAP-->
    <div class="card map">
      <div>
             <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d89547.27743374695!2d9.095332083768186!3d45.462704227817845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sHotel%20Rockstar%20Milano%2C%20Via%20Marconi%20123!5e0!3m2!1sit!2sit!4v1716817337894!5m2!1sit!2sit" 
             width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        <div class="address">
          <div class="font-big">Hotel Rockstar</div>
          <div class="font-small">Milano, Via Marconi 123</div>
        </div>
      </div>
    </div>

    <!--INFO BOX-->
    <div class="card">
      <div class="content center">
        <!--<img src="https://picsum.photos/400/200/?image=12" width="100%" height="200">-->

        <div class="separator"></div>
        <div class="font-superbig">
          4.5
          <i class="ion-ios-person"></i> 
        </div>
        <div>
          <i class="icon ion-ios-star"></i>
          <i class="icon ion-ios-star"></i>
          <i class="icon ion-ios-star"></i>
          <i class="icon ion-ios-star"></i>
          <i class="icon ion-ios-star-outline"></i>
        </div>

        <br>

        <div class="horiz-grid separator">
          <div>Single</div>
          <div>
            € 89
            <i class="ion-ios-cart"></i>
          </div>
        </div>

        <div class="horiz-grid separator">
          <div>Double</div>
          <div>
            € 99
            <i class="ion-ios-cart"></i>
          </div>
        </div>

        <div class="horiz-grid separator">
          <div>Triple</div>
          <div>
            € 115
            <i class="ion-ios-cart"></i>
          </div>
        </div>
      </div>

    </div>
    <!--IMAGE GALLERY-->
    <div class="card gallery scrollable">
      <img src="https://picsum.photos/400/200/?image=13" width="100%" height="150">
      <div class="nested">
        <div><img src="https://picsum.photos/300/200/?image=22" width="100%"></div>
        <div><img src="https://picsum.photos/300/200/?image=23" width="100%"></div>
        <div><img src="https://picsum.photos/300/200/?image=24" width="100%"></div>
        <div><img src="https://picsum.photos/300/200/?image=25" width="100%"></div>
        <div><img src="https://picsum.photos/300/200/?image=26" width="100%"></div>
        <div><img src="https://picsum.photos/300/200/?image=27" width="100%"></div>
      </div>
    </div>

    <!--SERVICES-->
    <div class="card services scrollable">
      <div class="title">Services</div>
      <div class="nested">
        <div><i class="icon ion-ios-airplane" title="airplane"></i></div>
        <div><i class="icon ion-ios-alarm" title="alarm"></i></div>
        <div><i class="icon ion-ios-beer" title="beer"></i></div>
        <div><i class="icon ion-ios-car" title="car"></i></div>
        <div><i class="icon ion-ios-heart-empty" title="heart"></i></div>
        <div><i class="icon ion-ios-train" title="train"></i></div>
        <div><i class="icon ion-ios-restaurant" title="restaurant"></i></div>
        <div><i class="icon ion-ios-paw" title="paw"></i></div>
        <div><i class="icon ion-ios-easel" title="easel"></i></div>
        <div><i class="icon ion-ios-cafe" title="cafe"></i></div>
        <div><i class="icon ion-ios-briefcase" title="briefcase"></i></div>
        <div><i class="icon ion-ios-bed" title="bed"></i></div>
        <div><i class="icon ion-ios-bycycle" title="bycycle"></i></div>
      </div>
    </div>

    <!--CONTACT FORM-->
    <div class="card contact">
      <div class="title">Contacts</div>
      <div class="content">
        <form>
          <input type="text" placeholder="Your email*" required>
          <textarea cols="20" rows="6" placeholder="Your message*" required></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>
    </div>

  </div>

</div>

</body>
</html>
